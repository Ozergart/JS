<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="info"></div>
<script>
let div = document.getElementById('info')
    let url = new URL(location.href)
let idInfo = url.searchParams.get('id')

    fetch('https://jsonplaceholder.typicode.com/users/'+idInfo)
        .then(response => response.json())
        .then(user =>{
            for (const userKey in user) {
                let userParam = JSON.stringify(user[userKey])
                let p = document.createElement('p')
                p.innerText =`${userKey} : ${userParam}`
                div.appendChild(p)
            }
        } )

</script>
</body>
</html>
