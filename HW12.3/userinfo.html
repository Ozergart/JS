<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="info"></div>
<script>
let url = new URL(location.href)
let id = url.searchParams.get('id')
let info = document.getElementById('info')
function jt(user){
    for (const usersKey in user) {
        if (typeof user[usersKey] === "object") {
            jt(user[usersKey])
        }
        else {
            let p = document.createElement('p')
            info.appendChild(p)
            p.innerText = usersKey + ':' + user[usersKey]
        }
    }
}
fetch('https://jsonplaceholder.typicode.com/users/'+id)
.then(response=>response.json())
    .then(user => jt(user))

</script>
</body>
</html>
